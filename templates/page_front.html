<!DOCTYPE html>
<html>
<head>
    <title>Film Review Sentiment Analysis</title>
</head>
<body>
    <h1>Write a review of a film</h1>
    <form method="POST" action="review_analis">
        {% csrf_token %}
        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
